<body>
    <script>
        function merge(A, p, q, r) {
            let n1 = q - p + 1, n2 = r - q;
            let L = A.splice(1, n1 + 1);
            let R = A.splice(1, n2 + 1);
            for (let i = 0; i < n1; i++) {
                L[i] = A[p + i - 1]
            }
            for (let j = 0; j < n2; j++) {
                R[j] = A[q + j]
            }
            L[n1 + 1] = Infinity;
            R[n2 + 1] = Infinity;
            i = 1;
            j = 1;
            for (let k = 0; k < r; k++) {
                if (L[i] <= R[j]) {
                    A[k] = L[i];
                    i = i + 1;

                } else if (A[k] <= R[j]) {
                    j = j + 1;
                }
            }

            return A;
        }
        let result = merge([1, 2, 3, 2, 344, 34, 3223435, 678, 78884, 2344, 256788, 223344, 442234, 44334422, 567897, 4555], 30, 50, 40)

    </script>
