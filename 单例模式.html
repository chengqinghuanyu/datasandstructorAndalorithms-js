<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单例模式</title>
</head>

<body>
    <p>单例模式：</p>
    <script type="module">
        class Single {
            constructor(name) {
                this.name = name;
                this.instance = null;
            }
            static getInstance(name) {
                if (!this.instance) {
                    this.instance = new Single(name);
                }
                return this.instance;
            }
        }
        console.log(Single.getInstance('ypx'));

        var d = new Single('BTN');
        console.log(d);
    </script>
</body>
