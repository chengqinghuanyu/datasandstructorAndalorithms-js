    <title>在数组中查找特殊数据</title>
</head>

<body>
    <P>在一个二维数组中，每一行都按照从左向右的递增的顺序递增排序，每一列都按照从上到下的顺序排序，请完成一个函数，输入这样的一个二维数组和整数，判断数组中是否包含该整数</P>
    <script type="text/javascript">
        //例如下面的二维数组，每行每列都顺序递增，如果在这个数组中查找7返回true，查找5返回false
        // 1,2,8,9
        // 2,4,9,12,
        // 4,7,10,13,
        // 6,8,11,15
        let arr = [[1, 2, 8, 9], [2, 4, 9, 12], [4, 7, 10, 13], [6, 8, 11, 15]];
        //es6解法
        let getResult = (arr, findNum) => {
            let flag = false;
            let arrNew = [];
            if (Array.isArray(arr) && arr.length) {
                arrNew = arr.flat(Infinity);
                if (arrNew.includes(findNum)) {
                    flag = true;
                }
            }
            return flag
        }
        let res = getResult(arr, 1988);
        console.log(res);
    </script>
</body>
