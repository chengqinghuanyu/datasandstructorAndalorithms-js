<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>创建二叉树</title>
</head>

<body>
    <script>
        function BanaeryTree() {
            var Node = function(key) {
                this.key = key;
                this.left = null;
                this.right = null;
            }
            var root = null;
            this.insert = function(key) {
                var node = new Node(key);
                if (root == null) {
                    root = node;
                } else {
                    insertNode(root, node)
                }


            }

            var insertNode = function(node, newNode) {
                if (newNode.key < node.key) {
                    if (node.left === null) {
                        node.left = newNode
                    } else {
                        insertNode(node.left, newNode)
                    }
                } else {
                    if (node.right === null) {
                        node.right = newNode
                    } else {
                        insertNode(node.right, newNode)
                    }
                }
            }
        }

        var arr = [
            8,
            3,
            10,
            7,
            13
        ]
        var bar = new BanaeryTree();
        arr.forEach((el) => {
            bar.insert(el);
        });

        console.log(arr)
    </script>
</body>

</html>
